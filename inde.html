<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #444;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .sidebar, .content {
      padding: 15px;
      border: 1px solid #ddd;
    }

    .sidebar {
      flex: 1;
      background: #f4f4f4;
    }

    .content {
      flex: 3;
      background: #fafafa;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* âœ… Responsive Media Queries */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav {
        flex-direction: column;
        text-align: center;
      }

      nav a {
        padding: 10px;
        border-top: 1px solid #555;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Web Page</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </aside>

    <section class="content">
      <h2>Main Content</h2>
      <p>This is the main content section.</p>
      <img src="https://picsum.photos/600/300" alt="Sample Image">
    </section>
  </div>
</body>
</html>
